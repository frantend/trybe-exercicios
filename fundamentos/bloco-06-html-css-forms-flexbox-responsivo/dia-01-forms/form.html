<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <header class="abertura">
    <h1>Concurso TrybeTrip</h1>
    <p>Participe e concorra a uma viagem totalmente paga e com várias opções de destinos!</p>
  </header>

  <form action="" method="GET" class="formulario">

    <!-- Campo nome e email -->
    <div class="rotulo">
      <div class="conteudo">
        <label for="full-name">Nome:</label>
        <input id="full-name" name="full-name" type="text" maxlength="40" minlength="10" placeholder="Nome" required>
      </div>
      <div class="conteudo">
        <label for="email">E-mail:</label>
        <input id="email" name="email" type="email" maxlength="50" minlength="10" placeholder="E-mail" required>
      </div>
    </div>

    <!-- Campo destinos -->
    <div class="conteudo">

        <input id="talk-type-1" name="talk-type" type="radio" value="mallorca" required>
        <label for="talk-type-1"="">Cidade</label>

        <input id="talk-type-2" name="talk-type" type="radio" value="paris">
        <label for="talk-type-2">Campo</label>

        <input id="talk-type-3" name="talk-type" type="radio" value="orlando">
        <label for="talk-type-3">Praia</label>

        <input id="talk-type-4" name="talk-type" type="radio" value="buenos-aires">
        <label for="talk-type-4">Montanhas</label>

    </div>

    <!-- Campo resposta -->
    <div class="conteudo">
      <label for="resposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br>
      <textarea id="resposta" name="resposta" maxlength="500" placeholder="Escreva aqui sua resposta com um máximo de 500 caracteres." required></textarea>
    </div>

    <!-- Campo data -->
      <div class="conteudo">
        <fieldset class="data-rotulo">
          <legend>Qual a melhor data para realizar sua viagem?</legend>
          <label for="date">Data:</label>
          <input id="date" name="data" type="date" required>
        </fieldset>
      </div>
  

    <!-- Campo aceite 1 -->
    <div class="conteudo">
      <label for="available1">
        <span>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</span>
        <input id="available1" name="available" type="checkbox" value="is-available" required>
      </label>
    </div>

     <!-- Campo aceite 2 -->
    <div class="conteudo">
      <label for="available2">
        <span>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</span>
        <input id="available2" name="available" type="checkbox" value="is-available" required>
      </label>
    </div>

    <!-- Botão enviar e apagar -->
    <div class="conteudo">
      <button id='#submit-btn' type="submit">Enviar</button>
      <button type="button" id="clear-btn">Apagar</button>
    </div>

  </form>

  <script src="script.js"></script>
</body>
</html>
