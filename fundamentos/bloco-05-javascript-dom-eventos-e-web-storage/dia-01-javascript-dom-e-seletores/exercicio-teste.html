<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragrafos">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafos">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById("page-title").innerText = "O Iluminado - Stephen King";

      document.getElementById("second-paragraph").innerHTML = "Em uma locadora perto de você!";

      document.getElementById("subtitle").innerHTML = "Prepara a pipoca.";

      document.getElementsByClassName("paragrafos")[0].style.background="yellow";

      document.getElementsByTagName("h4")[0].style.color="green";

    </script>
  </body>
</html>
