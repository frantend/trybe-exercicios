<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>


// Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
//     - document.getElementById()
//     - document.getElementsByClassName()
//     - document.getElementsByTagName()

// 1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

function mudaTexto(){
  let paragrafo = document.getElementsByTagName("p")[0];
  paragrafo.innerHTML = "Alterar o texto para algo que fale de como eu me vejo daqui a 2 anos, ok!";
  }
  mudaTexto();


// // 2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

function mudarQuadradoParaVerde(){
  let quadradoAmarelo = document.getElementsByClassName("main-content")[0];
  quadradoAmarelo.style.backgroundColor = "rgb(76,164,109)";
}
mudarQuadradoParaVerde();


// // 3 - Crie uma função que mude a cor do quadrado vermelho para branco.

function mudarQuadradoParaBranco(){
  let quadradoVermelho = document.getElementsByClassName("center-content")[0];
  quadradoVermelho.style.backgroundColor = "white";
}
mudarQuadradoParaBranco();


// // 4 - Crie uma função que corrija o texto da tag <h1>.

function corrigirTitulo(){
  let titulo = document.getElementsByTagName("h1")[0];
  titulo.innerText = "Exercício 5.1 - JavaScript";
}
corrigirTitulo();


// // 5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

function modificaMaiusculo(){
  let paragrafo = document.getElementsByTagName("p");
  for(let i=0; i<paragrafo.length; i+=1){
    paragrafo[i].style.textTransform = "uppercase";
  }
}
modificaMaiusculo();


// // 6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.

function mostrarTexto(){
  // console.log(document.getElementsByTagName("p"));

  paragrafo = document.getElementsByTagName('p');
    for (let index = 0; index < paragrafo.length; index += 1) {
      console.log(paragrafo[index].innerHTML);
    }
}
mostrarTexto();

    </script>
  </body>
</html>
