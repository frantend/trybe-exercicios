<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>

      // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      // - document.getElementById()
      // - document.getElementsByClassName()
      // - document.getElementsByTagName()

      // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function mudarTexto(texto) {
        const paragrafo = document.getElementsByTagName('p')[1];
        paragrafo.innerText = texto;
      }

      mudarTexto('Novo texto do segundo parágrafo!');

      // 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function mudarCorMainContent(cor) {
        const mainContent = document.getElementsByClassName('main-content')[0];
        mainContent.style.backgroundColor = cor;
      }

      mudarCorMainContent('rgb(76,164,109)');

      // 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
      const mudarCorCenterContent = cor => {
        const centerContent = document.getElementsByClassName('center-content')[0];
        centerContent.style.backgroundColor = cor;
      }

      mudarCorCenterContent('white');

      // 4. Crie e execute uma função que corrija o texto da tag <h1>.
      const corrigirTexto = texto => {
        const titulo = document.getElementsByClassName('title')[0];
        titulo.innerText = texto;
      }

      corrigirTexto('Exercício 5.1 - JavaScript');

      // 5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
      const modificarTexto = () => {
        const paragrafo = document.getElementsByTagName('p')[0];
        paragrafo.innerHTML = paragrafo.innerHTML.toUpperCase();
      }

      modificarTexto();
      
      // 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      const exibirParagrafos = () => {
        const paragrafos = document.getElementsByTagName('p');
        for(let index = 0; index < paragrafos.length; index += 1) {
          console.log(paragrafos[index].innerText);
        }
      }

      exibirParagrafos();
      
    </script>
  </body>
</html>
