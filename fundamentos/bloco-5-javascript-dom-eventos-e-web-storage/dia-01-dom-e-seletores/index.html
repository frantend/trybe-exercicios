<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /* Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() */

      // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

      function changeText() {
        let paragrafo = document.getElementsByTagName("p")[1];
        paragrafo.innerText = "mudar texto";
      }
      changeText();

      // 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

      function changeColorMain() {
        let mainContent = document.getElementsByClassName("main-content")[0];
        mainContent.style.background = "rgb(76,164,109)";
      }
      changeColorMain();

      // 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.

      function changeColorSection() {
        let centerContent =
          document.getElementsByClassName("center-content")[0];
        centerContent.style.background = "white";
      }
      changeColorSection();

      // 4. Crie e execute uma função que corrija o texto da tag <h1>.

      function changeTitle() {
        let titulo = document.getElementsByTagName("h1")[0];
        titulo.innerText = "Exercício 5.1 - JavaScript";
      }
      changeTitle();

      // 5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
      function textTransform() {
        let primeiroParagrafo = document.getElementsByTagName("p")[0];
        primeiroParagrafo.style.textTransform = "uppercase";
      }
      textTransform();

      // 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      function exibeParagrafos() {
        let paragrafos = document.getElementsByTagName("p");
        for (index in paragrafos) {
          console.log(paragrafos[index].innerHTML);
        }
      }
      exibeParagrafos();
    </script>
  </body>
</html>
