<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
        /* Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() */

        // 1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

        function mudarParagrafo() {
          let paragrafo = document.getElementsByTagName('p')[1];
          paragrafo.innerText = 'This is not yours to fix alone. You act like you’re all alone out there in the world, but you’re not. You’re not alone. You’re going to take out the demigorgon with a slingshot? Let’s burn that lab to the ground. Let’s burn that lab to the ground. He’s a sensitive kid. Lonnie used to say he was queer. Called him a fag. Is he? He’s missing, is what he is!';
        }

        mudarParagrafo();

        // 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

        function mudarCorMain() {
          let cor = document.getElementsByClassName('main-content')[0];
          cor.style.backgroundColor = 'rgb(76,164,109)';
        }

        mudarCorMain();

        // 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.

        function mudarCorSection() {
          let cor = document.getElementsByClassName('center-content')[0];
          cor.style.backgroundColor = 'white';
        }

        mudarCorSection();

        // 4. Crie e execute uma função que corrija o texto da tag <h1>.

        function corrigirTitulo() {
          let titulo = document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';
        }

        corrigirTitulo();

        // 5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.

        function paragrafoUpperCase() {
          let paragrafo = document.getElementsByTagName('p')[0];
          paragrafo.innerHTML = paragrafo.innerHTML.toUpperCase();
        }
        
        paragrafoUpperCase();


        // 6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.

        function mostrarTextoParagrafos() {
          let paragrafos = document.getElementsByTagName('p');

          for(let i = 0; i < paragrafos.length; i += 1) {
            console.log(paragrafos[i].innerText);
          }
        }

        mostrarTextoParagrafos();

    </script>
  </body>
</html>
