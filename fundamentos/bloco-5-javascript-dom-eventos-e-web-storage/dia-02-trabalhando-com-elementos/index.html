<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exerc√≠cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      /* üöÄ O objetivo desses exerc√≠cios √© colocar em pr√°tica as aulas sobre DOM. exerc√≠cios utilizando apenas c√≥digo JavaScript.*/

      /*
      Passo 1: Onde quero adicionar o elemento? Esse elemento existe no meu JS?
      Passo2: Como criar um elemento?
      Passo3: Como adicionar classes ao elemento?
      Passo4: Como adicionar o elemento ao HTML?

      */
      const body = document.getElementsByTagName("body")[0];

      // 1 - Adicione a tag h1 com o texto Exerc√≠cio 5.2 - JavaScript DOM como filho da tag body;
      function createTitle() {
        const titulo = document.createElement("h1");
        titulo.innerHTML = "Exerc√≠cio 5.2 - JavaScript DOM";

        body.appendChild(titulo);
      }
      createTitle();

      // 2 - Adicione a tag main com a classe main-content como filho da tag body;
      function createMain() {
        const main = document.createElement("main");
        main.className = "main-content";
        body.appendChild(main);
      }
      createMain();

      // 3 - Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      const main = document.querySelector(".main-content");

      function createCenterContent() {
        const centerContent = document.createElement("section");
        centerContent.className = "center-content";

        main.appendChild(centerContent);
      }
      createCenterContent();

      // 4 - Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      const centerContent = document.querySelector(".center-content");

      function createParagrafo() {
        const paragrafo = document.createElement("p");
        paragrafo.innerHTML =
          "Requisito 4 - Adicione a tag p como filho do section criado no passo 3 e coloque algum texto";

        centerContent.appendChild(paragrafo);
      }
      createParagrafo();

      // 5 - Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      function createLeftContent() {
        const leftContent = document.createElement("section");
        leftContent.className = "left-content";
        main.appendChild(leftContent);
      }
      createLeftContent();

      // 6 - Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      function createRightContent() {
        const rightContent = document.createElement("section");
        rightContent.className = "right-content";
        main.appendChild(rightContent);
      }
      createRightContent();

      // 7 - Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
      function createImage() {
        const image = document.createElement("img");
        image.className = "small-image";
        image.src = "https://picsum.photos/200";
        main.appendChild(image);
      }
      createImage();

      // 8 - Adicione uma lista n√£o ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, tr√™s, ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      const rightContent = document.querySelector(".right-content");

      function createList() {
        const listaNaoOrdenada = document.createElement("ul");

        let array = [
          "um",
          "dois",
          "tr√™s",
          "quatro",
          "cinco",
          "seis",
          "sete",
          "oito",
          "nove",
          "dez",
        ];

        for (let index in array) {
          const itemLista = document.createElement("li");

          itemLista.innerHTML = array[index];

          listaNaoOrdenada.appendChild(itemLista);
        }

        rightContent.appendChild(listaNaoOrdenada);
      }
      createList();

      // 9 - Adicione 3 tags h3, todas sendo filhas do main criado no passo 2.
      function createH3() {
        for (let index = 0; index < 3; index += 1) {
          const h3 = document.createElement("h3");
          main.appendChild(h3);
        }
      }
      createH3();

      // EXERCITANDO ALTERA√á√ïES E REMO√á√ïES:

      // 10 - Adicione a classe title na tag h1 criada;
      function addClassTitle() {
        const title = document.querySelector("h1");
        title.className = "title";
      }
      addClassTitle();

      // 11 - Adicione a classe description nas 3 tags h3 criadas;
      function addClassh3() {
        const h3 = document.querySelectorAll("h3");
        for (let index in h3) {
          h3[index].className = "description";
        }
      }
      addClassh3();

      // 12 - Remova a section criado no passo 5 (aquele que possui a classe left-content). Utilize a fun√ß√£o .removeChild();
      const leftContent = document.querySelector(".left-content");
      main.removeChild(leftContent);

      // 13 - Centralize a section criado no passo 6 (aquele que possui a classe right-content). Dica: para centralizar, basta configurar o margin-right: auto da section;
      rightContent.style.marginRight = "auto";

      // 14 - Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content) para a cor verde;
      main.style.backgroundColor = "green";

      // 15 - Remova os dois √∫ltimos elementos (nove e dez) da lista criada no passo 8.
      const ul = document.querySelector("ul");
      ul.lastChild.remove();
      ul.lastChild.remove();

      //16 - Acrescente padding-left de 10px a section com classe center-content;
      centerContent.style.paddingLeft = "10px";
    </script>
  </body>
</html>
